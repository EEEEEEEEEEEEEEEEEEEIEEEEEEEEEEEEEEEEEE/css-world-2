		<div class="father">
			<span class="child">恰如一江春水向东流，流到断崖也不回头</span>
		</div>

		<div style="width: 200px;border: 1px solid red;">

		</div>

		<div class="box">
			<p id="conMore" class="content">文字内容</p>
		</div>
		<!-- 按钮 -->
		<p><button id="btnMore">更多文字</button></p>

		<!--凹凸-->
		<span class="ao"></span>
		<span class="tu"></span>

		<div id="wrap" class="wrap">
			<ul>
				<li><img src="image/1.jpg"></li>
				<li><img src="image/1.jpg"></li>
				<li><img src="image/1.jpg"></li>
				<li><img src="image/1.jpg"></li>
				<li><img src="image/1.jpg"></li>
			</ul>
		</div>

		<!--保持图片纵横比-->
		<div style="width: 300px;">
			<img src="image/1.jpg" style="max-width: 100%;height: auto !important;" />
		</div>

		<!--max-width覆盖width  超越important-->
		<img src="image/1.jpg" style="width: 480px !important;" />

		<!--min-width覆盖max-width-->
		<img src="image/1.jpg" style="max-width: 400px;min-width: 800px;" />

		<div id="" style="height: 100%;background-color: #f40;position: absolute;"></div>
